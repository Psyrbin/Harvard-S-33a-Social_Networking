<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        {% block script %}{% endblock %}

        {# Style from https://bootdey.com/snippets/view/blog-comments #}
        <style>
            .comment {
                border: 1px solid #eee;
                padding: 10px 20px;
                color: #6b6e80;
            }
            .meta {
                font-size: 15px;
                color: #aaaaaa;
                border-bottom: 1px solid #eee;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">
                    <a href="{{ url_for('user', user=you) }}" class="btn btn-secondary" style="margin: 5px">Your page</a><br>
                    <a href="{{ url_for('messages') }}"" class="btn btn-secondary" style="margin: 5px">Your messages</a><br>
                    <a href="{{ url_for('search') }}" class="btn btn-secondary" style="margin: 5px">Search</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary" style="margin: 5px">Logout</a>
                </div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
